<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .project-details {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .project-details img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .project-details button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .project-details button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="project-details" id="projectDetails"></div>
<script>
    const API_URL = 'http://localhost:5000/api/projects';
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get('id');

    function getStars(rating) {
        rating = parseInt(rating) || 0;
        return '★'.repeat(rating) + '☆'.repeat(5 - rating);
    }

    async function loadProject() {
        const res = await fetch(`${API_URL}`);
        const projects = await res.json();
        const project = projects.find(p => p.id == projectId);
        if (!project) {
            document.getElementById('projectDetails').innerHTML = '<p>Project not found</p>';
            return;
        }
        document.getElementById('projectDetails').innerHTML = `
        ${project.image ? `<img src="${project.image}" alt="${project.name}" />` : ''}
        <h2>${project.name}</h2>
        <p>${project.description || ''}</p>
        ${project.link ? `<p><a href="${project.link}" target="_blank">Visit Website</a></p>` : ''}
        <p class="stars">${getStars(project.rating)}</p>
        <button onclick="addPoint()">Add Point</button>
        <button onclick="goBack()">Back to Projects</button>
      `;
    }

    async function addPoint() {
        await fetch(`${API_URL}/${projectId}/upvote`, { method: 'POST' });
        loadProject();
    }

    function goBack() {
        window.location.href = 'index.html';
    }

    loadProject();
</script>
</body>
</html>
